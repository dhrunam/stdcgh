<app-loader *ngIf="showLoader"></app-loader>
<section *ngIf="listRooms && !showLoader" class="mt-4 px-5">
    <div class="list-houses">
        <h4>Room(s)</h4>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" width="5%">Select</th>
                    <th scope="col" width="5%">S.No.</th>
                    <th scope="col">Room No</th>
                    <th scope="col">Room Type</th>
                    <th scope="col">Room Cost</th>
                    <th scope="col" class="text-center">Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of results[0].rooms; let i=index">
                    <td scope="col" class="text-center"><input type="checkbox" [disabled]="room.status === 1" (change)="onStatusCheck($event, room.id, i, room.cost)"></td>
                    <td scope="col" class="text-center">{{i+1}}</td>
                    <td scope="col">{{ room.room }}</td>
                    <td scope="col">{{ room.room_category_name }}</td>
                    <td scope="col">â‚¹ {{ room.cost }}</td>
                    <td scope="col" class="text-center" width="10%" [ngClass]="{'na': room.status === 1, 'av': room.status !== 1}">{{ room.status === 1 ? 'Not Available' : 'Available'}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-4 mb-3">
            <button class="btn btn-primary" (click)="onEnterBookingDetails()">Next <i class="bi bi-arrow-right-circle"></i></button>
        </div>
    </div>
</section>
