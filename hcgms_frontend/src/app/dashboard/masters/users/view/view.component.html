<div class="px-5 py-2">
    <div class="text-end mb-3">
        <button class="btn btn-primary" (click)="onRouteAddUser()">+Add Users</button>
    </div>
    <div class="text-center" *ngIf="!users[0]">
        <h4>No Users Found</h4>
    </div>
    <table class="table table-bordered" *ngIf="users[0]">
        <thead>
            <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Contact</th>
                <th scope="col" class="text-center">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users; let i=index">
                <td width="4%" class="text-center">{{i+1}}</td>
                <td>
                    <span *ngIf="u.related_profile[0];else errN">{{u.first_name}} {{u.last_name}}</span>
                    <ng-template #errN>
                        N/A
                    </ng-template>
                </td>
                <td>{{ u.username }}</td>
                <td>
                    <span *ngIf="u.related_profile[0];else err">{{u.related_profile[0].contact_number}}</span>
                    <ng-template #err>
                        N/A
                    </ng-template>
                </td>
                <td width="10%" class="text-center"><i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit" (click)="onRouteEditUser(u.id)"></i> / <i class="bi bi-trash3"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Delete" (click)="onDeleteUser(u.id)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
