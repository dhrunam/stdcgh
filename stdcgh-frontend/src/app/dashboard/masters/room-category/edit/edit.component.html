<app-loader *ngIf="showLoader"></app-loader>
<div class="form px-5 py-2" *ngIf="!showLoader">
    <h3>{{ editMode ? 'Edit Room Category' : 'Add Room Category'}}</h3>
    <hr>
    <form #roomRate="ngForm" (ngSubmit)="onSubmit(roomRate)">
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Room Category Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" [ngModel]="room_category" name="category" #category="ngModel" required>
                <small class="text-danger" *ngIf="category.touched && category.invalid">Please enter room category</small>
            </div>
            <div class="alert alert-success mt-3" *ngIf="status === 'success'">
                {{ editMode ? 'Category Updated Successfully' : 'Category Added Successfully'}}
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn btn-primary" (click)="onGoBack()" type="button">Go back</button>
                <button class="btn btn-primary ms-3" type="submit">{{ editMode ? 'Update' : 'Submit'}}</button>
            </div>
        </div>
    </form>
</div>
